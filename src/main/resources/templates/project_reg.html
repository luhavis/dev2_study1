<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/default}"
>
	<div class="wrapper" layout:fragment="content">
		<article class="table-set">
			<form name="form" action="/projectReg" method="post">
			<div class="inner">
				<div class="table-list-tit">프로젝트 등록</div>
				<table>
					<colgroup>
						<col style="width:200px;">
						<col style="width:auto;">
					</colgroup>
					<tbody>
					<tr>
						<th>프로젝트명</th>
						<td><input class="tbox" name="projectNm"></td>
					</tr>
					<tr>
						<th>프로젝트설명</th>
						<td><input class="tbox" name="projectDesc"></td>
					</tr>
					<tr>
						<th>상위프로젝트 선택</th>
						<td>
							<select name="upperProjectId">
								<option th:each="i : ${projectList}" th:value="${i.id}" th:text="${i.projectNm}"/>
							</select>
						</td>
					</tr>
					<tr>
						<th>상태</th>
						<td>
							<select name="projectStatus">
								<option value="">선택</option>
								<option value="대기">대기</option>
								<option value="진행중">진행중</option>
								<option value="완료">완료</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>금액</th>
						<td><input class="tbox" name="projectAmount"></td>
					</tr>
					<tr>
						<th>담당자</th>
						<td>
							<select name="manager">
								<option th:each="i : ${managerList}" th:value="${i.id}" th:text="${i.managerNm}"/>
							</select>
						</td>
					</tr>
					</tbody>
				</table>
				<div class="table-menu">
					<a href="javascript:history.back()">취소</a>
					<a href="javascript:void(0)" onclick="document.forms.form.submit()">등록</a>
				</div>
			</div>
			</form>
		</article>
	</div>
</html>
